<html lang="en">
<head>

<body>
  <div class="container">
    <div class="col-lg-5 offset-lg-1 my-5">

    <h2>Students</h2>
    <p class= ""><strong>PLease fill the form below:</strong></p>
  <form action="">
    <p>
      <label for="fname">First Name:</label>
      <input type="text" id="fname" class="form-control" name="fname" size="50" required value="">
      
    </p>
    <p>
      <label for="lname">Last Name:</label>
      <input type="text" id="lname" class="form-control" name="lname" size="50" value="">
    </p>
    <p>
      <label for="dateOfBirth">Date of Birth:</label>
      <input type="date" id="dateOfBirth" class="form-control" name="dateOfBirth"  max="2003-12-31" value="">
    </p>
    <p><label for="tuitionFees">Tuition Fees:</label>
      <input type="number" id="tuitionFees" class="form-control" name="tuitionFees" max="1000" value="">
    </p>
    

    <button type="submit" id="submit">Add</button>&nbsp;
    <button type="submit" id="update" hidden>Update</button>&nbsp;
    <button type="reset" id = "reset">Reset</button>
  </form>
  <div id="students"></div>
  <script src="students.js"></script>
  
</body>
